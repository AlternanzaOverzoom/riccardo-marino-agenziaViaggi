<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\style.css">
</head>
    <script>
          function login(){
          if(document.getElementById("username").value==localStorage.getItem("username") 
          && document.getElementById("password").value==localStorage.getItem("password"))
          window.location.replace("home.html");
          else{
            var errorP=document.getElementById("error-message");
            errorP.style="color:red";
            errorP.innerHTML="Errore!Username o password errati!";

        }
        return false;
          }  
    </script>
<body>

        <div class="parent">
            <form onsubmit="return login()">

                <img src="utils\images\logo-overzoom.png" alt="Logo" style="border-radius: 50%; width: 100px; margin-top: 15px;">
                <h2 id="title-login">LOG IN</h2>


                <div class="child">
                    <img src="utils\images\user-icon.png" id="user-image">
                    <input type="text" id="username" placeholder="username" required style="margin-top:5%;font-family: Garamond ;"><br>
                </div>

                <div class="child">
                    <img src="utils\images\lock-icon.png" id="lock-image">
                    <input type="password" id="password" placeholder="password" required style="margin-top:5%;font-family: Garamond ;"><br>
                </div>
                
                <br>
                <a href="sign-in.html">Crea nuovo utente</a>
                
                <br>
                <p id="error-message"></p>
                <button type="submit" id="submit-button">LOGIN</button>

            </form>
        </div>

    </body>
</html>
